<html>
<head>
  <title>{% block title %}{% endblock %} | docsift </title>
  <link rel="stylesheet" href="{{ url_for('static', filename='reset.css')}}" type="text/css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css')}}" type="text/css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='site.css') }}" type="text/css" />
</head>
<body>
  <div class="container">
    <div id="header">
      <h1><a href="/campaigns">docsift</a></h1>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div class="alert-message block-message warning">
	<ul class="flashes">
	  {% for message in messages %}
	  <li>{{ message }}</li>
	  {% endfor %}
	</ul>
      </div>
      {% endif %}
      {% endwith %}
    </div>
    <div id="content">
      {% block content %} 
        Nothing to see here...
      {% endblock %}
    </div>
  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='site.js') }}"></script>
  {% block scriptblock %}
  {% endblock %}
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-26222917-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</body>
</html>
